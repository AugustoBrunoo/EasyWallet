<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/logo-site/logo-iniciais.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../styles/styleGlobal.css">
    
    <link rel="stylesheet" href="./cadastro.css">

    <title>EasyWallet - Cadastro</title>
</head>

<body>
    <header class="header">
        <div class="container nav-container">
            <a href="../../index.html" class="logo">
                <img src="../../assets/logo-site/logo-carteira.png" alt="Logo EasyWallet">
                <p class="nome-logo">EasyWallet</p>
            </a>

            <nav class="nav-links" id="nav-menu">
                <ul>
                    <li><a href="../../index.html">Início</a></li>
                    <li><a href="../../index.html#features">Como Funciona?</a></li> <li><a href="../SobreNos/sobreNos.html">Sobre Nós</a></li>
                </ul>
            </nav>

            <a href="../Login/login.html" class="btn-login btn-login-desktop">Login</a>

            <button class="menu-toggle" id="menu-toggle-btn" aria-label="Abrir menu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </header>

    <main class="cadastro-page">
        <div class="cadastro-container">
            
            <section class="form-section">
                <h2>Cadastre-se</h2>
                
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email acadêmico:</label>
                        <input type="email" id="email" name="email" placeholder="ex: seu.nome@edu.unirio.br" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                    </div>

                    <div class="form-group">
                        <label for="repetir-senha">Repetir senha:</label>
                        <input type="password" id="repetir-senha" name="repetir-senha" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="form-group-checkbox">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos">Aceito os <a href="#">termos de uso do site</a></label>
                    </div>

                    <button type="submit" class="btn-criar-conta">Criar conta</button>
                </form>

                <p class="login-link">
                    Já possui cadastro? <a href="../Login/login.html">Login</a>
                </p>
            </section>

            <section class="info-section">
                <h2>Abra sua conta agora mesmo!</h2>
                <p>Na EasyWallet, você terá:</p>
                
                <div class="feature-box">
                    <i class="bi bi-cash-coin"></i>
                    <span>Controle de Gastos</span>
                </div>
                
                <div class="feature-box">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span>Planejador de Metas</span>
                </div>

                <div class="feature-box">
                    <i class="bi bi-rocket-takeoff"></i>
                    <span>Guia de Investimentos</span>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-links">
                <a href="../SobreNos/sobreNos.html">Sobre Nós</a>
                <a href="#">Contato</a>
                <a href="#">Privacidade</a>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="GitHub"><i class="bi bi-github"></i></a>
                <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" aria-label="Discord"><i class="bi bi-discord"></i></a>
            </div>
            <div class="footer-copy">
                Copyright @ EasyWallet 2025
            </div>
        </div>
    </footer>

    <script src="../../scripts/scriptGlobal.js"></script>
</body>

</html>
